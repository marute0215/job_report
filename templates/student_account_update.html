{% extends "admin_top.html" %}

{% block title %}
<title>学生＿アカウント編集画面</title>
{% endblock %}
 
{% block content %}
<div style="text-align: left;">
    <a href="{{url_for('mypage')}}">ホームへ</a>
</div>
<div id="form">
    <p class = "form-title">アカウント編集画面</p>
    {% if error != null %}
    <p style="color:red">{{error}}</p>
    {% endif %}
    <form action="{{url_for('student_update_exe')}}"method="post">
        <p>ユーザー名</p>
        <p class = "name"><input type="text"name="name" value="{{name}}"></p>

        <p>メール</p>
        <p class = "name"><input type="text"name="mail" value="{{mail}}"></p>

        <p>学年</p>
        <p class = "name">
        <select size="1" name="grade" id="office54">
            <option value="1年">1年</option>
            <option value="2年">2年</option>
            <option value="3年">3年</option>
            <option value="4年">4年</option>
        </select>
        </p>

        <p>組</p>
        <p class = "name">
        <select size="1" name="class" id="office54">
            <option value="1組">1組</option>
            <option value="2組">2組</option>
            <option value="3組">3組</option>
            <option value="4組">4組</option>
        </select>
        </p>

        <p>学科</p>
        <p class = "name">
        <select size="1" name="department" id="office54">
            <option value="情報システム科">情報システム科</option>
            <option value="情報ビジネス科">情報ビジネス科</option>
            <option value="デザイン科">デザイン科</option>
            <option value="高度情報工学科">高度情報工学科</option>
        </select>
        </P>


        <p>担任名</p>
        <p class = "name"><input type="text"name="teacher_name" value="{{teacher_name}}"></p>

        <h3 class="form-title">パスワード設定</h3>

        <p>パスワード</p>
        <p class = "name"><input type="password"name="password" value="{{password}}"></p>
        <p>確認用パスワード</p>
        <p class = "name"><input type="password"name="password2" value="{{password2}}"></p>
        
        <p class = "submit"><button type="submit">更新</button></p>
    </form>
</div>
{% endblock %}
