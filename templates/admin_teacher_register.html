{% extends "admin_top.html" %}

{% block title %}
<title>管理者＿教員登録画面</title>
{% endblock %}
 
{% block content %}
    <h3>教員登録画面</h3>
    {% if error != null %}
    <p style="color:red">{{error}}</p>
    {% endif %}
    <form action="{{url_for('admin.teacher_register_exe')}}"method="post">
        ユーザー名：<input type="text"name="name" value="{{name}}"><br>
        メール：<input type="text"name="mail" value="{{mail}}"><br>
        パスワード：<input type="password"name="password" value="{{password}}"><br>
        <button type="submit">登録</button>
    </form>
{% endblock %}
