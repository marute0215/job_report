{% extends "admin_top.html" %}

{% block title %}
<title>管理者＿教員登録画面</title>
{% endblock %}
 
{% block content %}
<div style="text-align: left;">
    <a href="{{url_for('admin.admin_top')}}">ホームへ</a>
</div>
<div id = "form">
    <h3 class = "form-title">教員登録画面</h3>
    {% if error != null %}
    <p style="color:red">{{error}}</p>
    {% endif %}
    <form action="{{url_for('admin.teacher_register_exe')}}"method="post">
        <p>ユーザー名</p>
        <p class = "name"><input type="text"name="name" value="{{name}}"></p>

        <p>メール</p>
        <p class = "name"><input type="text"name="mail" value="{{mail}}"></p>

        <p>パスワード</p>
        <p><input type="password"name="password" value="{{password}}"></p>

        <p class = "submit"><button type="submit">登録</button></p>
    </form>
</div>
{% endblock %}
