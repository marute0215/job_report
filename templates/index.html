<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>ログイン画面</h3>
    {% if error != null %}
        <p style="color:red">{{error}}</p>
    {% endif %}
    {% if msg != null %}
        <p style="color:blue">{{msg}}</p>
    {% endif %}
    <form action="{{url_for('login')}}"method="post">
        ユーザ名:<input type="text"name="username"value="{{data.user_name if data is defined else ''}}"><br>
        パスワード：<input type="password"name="password"value="{{data.password if data is defined else ''}}"><br>
        ユーザータイプ
        <select size="1" name="usertype" id="office54">
            <option value="admin">admin</option>
            <option value="teacher">teacher</option>
            <option value="student">student</option>
        </select>
        <button type="submit">ログイン</button>
    </form>
</body>
</html>
