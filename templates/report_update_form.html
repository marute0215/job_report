{% extends "admin_top.html" %}

{% block title %}
<title>学生＿報告書編集画面</title>
{% endblock %}
 
{% block content %}
<div style="text-align: left;">
    <a href="{{url_for('mypage')}}">ホームへ</a>
</div>

<div id="form">

    <h3 class="form-title">就活報告書編集画面</h3>
    <form action="{{url_for('report_update_exe')}}"method="post">
        <p>学籍番号</p>
        <p class = "name"><input type="text"name="student_num" value={{ detail[0][0] }}></p>

        <p>氏名</p>
        <p class = "name"><input type="text"name="name" value={{ detail[0][1] }}></p>

        <p>企業名</p>
        <p class = "name"><input type="text"name="company" value={{ detail[0][2] }}></p>

        <p>業界</p>
        <p class = "name">
        <select size="1" name="industry" id="office54">
            <option value={{ detail[0][3] }} selected>{{ detail[0][3] }}</option>
            <option value="メーカー">メーカー</option>
            <option value="商社">商社</option>
            <option value="小売">小売</option>
            <option value="金融">金融</option>
            <option value="サービス">サービス</option>
            <option value="ソフトウェア・通信">ソフトウェア・通信</option>
            <option value="マスコミ">マスコミ</option>
            <option value="官公庁・公社・団体">官公庁・公社・団体</option>
        </select>
        </p>

        <p>職種</p>
        <p class = "name"><input type="text"name="job" value={{ detail[0][4] }}></p>

        <p>1次試験日時</p>
        <p class = "name"><input type="text"name="firsttest_time" value={{ detail[0][5] }}></p>

        <p>1次試験試験種類</p>
        <p class = "name">
        <select size="1" name="firsttest_type" id="office54">
            <option value={{ detail[0][6] }} selected>{{ detail[0][6] }}</option>
            <option value="筆記">筆記</option>
            <option value="面接">面接</option>
        </select>
        </p>

        <p>2次試験日時</p>
        <p class = "name"><input type="text"name="secondtest_time" value={{ detail[0][7] }}></p>

        <p>2次試験試験種類</p>
        <p class = "name">
        <select size="1" name="secondtest_type" id="office54">
            <option value={{ detail[0][8] }} selected>{{ detail[0][8] }}</option>
            <option value="筆記">筆記</option>
            <option value="面接">面接</option>
        </select>
        </p>

        <p>3次試験日時</p>
        <p class = "name"><input type="text"name="thaadtest_time" value={{ detail[0][9] }}></p>

        <p>3次試験試験種類</p>
        <p class = "name">
        <select size="1" name="thaadtest_type" id="office54">
            <option value={{ detail[0][10] }} selected>{{ detail[0][10] }}</option>
            <option value="筆記">筆記</option>
            <option value="面接">面接</option>
        </select>
        </p>

        <p>試験内容</p>
        <p class = "name"><textarea name="test_report" cols="50" rows="10">{{ detail[0][11] }}</textarea></p>

        <p>選考結果</p>
        <p class = "name">
        <select size="1" name="result_type" id="office54">
            <option value={{ detail[0][12] }} selected>{{ detail[0][12] }}</option>
            <option value="合格">合格</option>
            <option value="不合格">不合格</option>
            <option value="辞退">辞退</option>
        </select>
        </p>

        <p class = "submit"><button type="submit">更新</button></p>

    <a href="{{url_for('mypage')}}">ホームへ</a>
</div>
{% endblock %}
