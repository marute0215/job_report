{% extends "admin_top.html" %}

{% block title %}
<title>管理者＿学生検索一覧画面</title>
{% endblock %}
 
{% block content %}
    <h3>検索結果</h3>
  <table class="table table-dark table-hover">
    <thead>
        <tr>
            <th></th>
            <th>学籍番号</th>
            <th>氏名</th>
            <th>学年</th>
            <th>組</th>
            <th>学科</th>
        </tr>
    </thead>
    <tbody>
    <form action="{{url_for('admin.student_del')}}" method="post">
        {% for student in students %}
        <tr>
            <td>
                <div>
                    <input type="checkbox" id="checkbox1" name="check" value={{ student[0] }}>
               </div>
            </td>
            <td>{{ student[0] }}</td>
            <td>{{ student[1]}}</td>
            <td>{{ student[2] }}</td>
            <td>{{ student[3] }}</td>
            <td>{{ student[4] }}</td>
        </tr>
        {% endfor %}
        <button type="submit">削除する</button>
    </form>
    </tbody>
  </table>
  {% endblock %}
