{% extends "admin_top.html" %}

{% block title %}
<title>教員＿アカウント画面</title>
{% endblock %}
 
{% block content %}
    <h3>アカウント編集画面</h3>
    {% if error != null %}
    <p style="color:red">{{error}}</p>
    {% endif %}
    <form action="{{url_for('teacher.teacher_update_exe')}}"method="post">

        パスワード：<input type="password"name="password" value="{{password}}"><br>
        <button type="submit">更新</button>
    </form>
{% endblock %}
