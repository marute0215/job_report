{% extends "admin_top.html" %}

{% block title %}
<title>教員＿アカウント画面</title>
{% endblock %}
 
{% block content %}
<div style="text-align: left;">
    <a href="{{url_for('teacher.teacher_top')}}">ホームへ</a>
</div>
<div id ="form">
    <h3 class = "form-title">アカウント編集画面</h3>
    {% if error != null %}
    <p style="color:red">{{error}}</p>
    {% endif %}
    <form action="{{url_for('teacher.teacher_update_exe')}}"method="post">

        <p>パスワード</p>
        <p class ="pass"><input type="password"name="password" value="{{password}}"></p>
        <p>確認用パスワード</p>
        <p class ="pass"><input type="password"name="password2" value="{{password2}}"></p>
        <p class = "submit"><button type="submit">更新</button></p>
    </form>
</div>
{% endblock %}
