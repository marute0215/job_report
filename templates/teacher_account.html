{% extends "admin_top.html" %}

{% block title %}
<title>教員＿アカウント画面</title>
{% endblock %}
 
{% block content %}
<div style="text-align: left;">
    <a href="{{url_for('teacher.teacher_top')}}">ホームへ</a>
</div>
<div id ="form">
    <h3 class="form-title">アカウント情報画面</h3>
    {% if error != null %}
    <p style="color:red">{{error}}</p>
    {% endif %}
    <p class ="name">氏名：{{ account[0][2] }}</p>
    <p class ="name">メール：{{ account[0][1] }}</p>
    <a href="{{url_for('teacher.account_update')}}">アカウント編集</a>
    <a href="{{url_for('teacher.teacher_top')}}">戻る</a>
</div>
{% endblock %}
