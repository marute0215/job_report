{% extends "admin_top.html" %}

{% block title %}
<title>教員＿学生一覧画面</title>
{% endblock %}
 
{% block content %}
<div style="text-align: center;">
    <h3>検索結果</h3>
</div>
  <table class="table table-striped">
    <thead>
        <tr>
            <th></th>
            <th>学籍番号</th>
            <th>氏名</th>
            <th>学年</th>
            <th>組</th>
            <th>学科</th>
        </tr>
    </thead>
    <tbody>
    <form action="{{url_for('teacher.student_del')}}" method="post">
        {% for student in students %}
        <tr>
            <td>
                <div>
                    <input type="checkbox" id="checkbox1" name="check" value={{ student[0] }}>
               </div>
            </td>
            <td>{{ student[0] }}</td>
            <td>{{ student[1]}}</td>
            <td>{{ student[2] }}</td>
            <td>{{ student[3] }}</td>
            <td>{{ student[4] }}</td>
        </tr>
        {% endfor %}
        <div>
        <div style="text-align: right;">
            <p class = "submit2"><button type="submit">削除</button></p>
        </div>
    </form>
    </tbody>
  </table>
  {% endblock %}
