<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>検索結果</h1>
  <table class="table table-striped">
    <thead>
        <tr>
            <th></th>
            <th>学籍番号</th>
            <th>氏名</th>
            <th>学年</th>
            <th>組</th>
            <th>学科</th>
        </tr>
    </thead>
    <tbody>
    <form action="{{url_for('teacher.student_del')}}" method="post">
        {% for student in students %}
        <tr>
            <td>
                <div>
                    <input type="checkbox" id="checkbox1" name="check" value={{ student[0] }}>
               </div>
            </td>
            <td>{{ student[0] }}</td>
            <td>{{ student[1]}}</td>
            <td>{{ student[2] }}</td>
            <td>{{ student[3] }}</td>
            <td>{{ student[4] }}</td>
        </tr>
        {% endfor %}
        <button type="submit">削除する</button>
    </form>
    </tbody>
  </table>
</body>
</html>
